<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Collections</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Active Collections</h1>
        {% if collections %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Organizer</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for collection in collections %}
                    <tr>
                        <td>{{ collection.name }}</td>
                        <td>{{ collection.organizer.email }}</td>
                        <td>
                            <a href="{{ url_for('main.collection_details', id=collection.id) }}" class="btn btn-primary">View</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No active collections available.</p>
        {% endif %}
    </div>
</body>
</html>

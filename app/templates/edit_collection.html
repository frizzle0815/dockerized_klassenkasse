<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Collection</h1>
        <form method="POST" action="{{ url_for('main.edit_fundraiser', fundraiser_id=fundraiser.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ fundraiser.name }}" required>
            </div>
            <div class="mb-3">
                <label for="target_amount" class="form-label">Target Amount</label>
                <input type="number" id="target_amount" name="target_amount" class="form-control" value="{{ fundraiser.target_amount }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{{ url_for('main.organizer_view') }}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</body>
</html>

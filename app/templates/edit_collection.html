{% extends "base.html" %}
{% block title %}Edit Collection{% endblock %}
{% block content %}
<h1>Edit Collection: {{ collection.name }}</h1>
<form method="POST" action="{{ url_for('main.edit_collection', fundraiser_id=collection.id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">Collection Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ collection.name }}" required>
    </div>
    <div class="mb-3">
        <label for="target_amount" class="form-label">Target Amount</label>
        <input type="number" step="0.01" class="form-control" id="target_amount" name="target_amount" value="{{ collection.target_amount }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
